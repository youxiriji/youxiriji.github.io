<p>一、认知题，满分180分，每类有20个电子游戏中出现过的人物，按照你对该人物的熟悉程度打分。</p>
<p>评分标准：</p>
<p><strong>知道：</strong>  不是简单见过这个名字，而是能见到形象能说出名字，见到名字想形象。否则归为不知道。</p>
<p><strong>了解：</strong>  能向别人介绍该角色的背景故事与经历。否则归为知道或不知道。</p>
<p><strong>熟悉：</strong> 通关过（见到通关画面）包含该角色所在的作品至少一款，并且能向别人详细介绍该角色的背景故事与经历，否则归为了解、知道或不知道。</p>

<p>题目分为初级、中级、中高级三档，分别有其评分规则。中高级及以上人物用源语言名</p>
